        function calculateTax() {
            let income = parseFloat(document.getElementById("income").value);
            if (isNaN(income) || income < 0) {
                document.getElementById("result").innerHTML = "Please enter a valid income.";
                return;
            }
            
            let tax = 0;
            let oldTax = 0;
            let tableHTML = "<table><tr><th>Income Range (₹)</th><th>Taxable Amount (₹)</th><th>Tax Rate</th><th>Tax (₹)</th></tr>";
            
            if (income > 1200000){
                let slabs = [
                    [0, 400000, 0],
                    [400000, 800000, 0.05],
                    [800000, 1200000, 0.10],
                    [1200000, 1600000, 0.15],
                    [1600000, 2000000, 0.20],
                    [2000000, 2400000, 0.25],
                    [2400000, Infinity, 0.30]
                ];
                
                for (let [lower, upper, rate] of slabs) {
                    if (income > lower) {
                        let taxableAmount = Math.min(income, upper) - lower;
                        let taxForSlab = taxableAmount * rate;
                        tax += taxForSlab;
                        tableHTML += `<tr><td>${lower} - ${upper}</td><td>${taxableAmount.toLocaleString()}</td><td>${(rate * 100).toFixed(0)}%</td><td>${taxForSlab.toLocaleString()}</td></tr>`;
                    } else {
                        break;
                    }
                }
                
                let oldSlabs = [
                    [0, 300000, 0],
                    [300000, 700000, 0.05],
                    [700000, 1000000, 0.10],
                    [1000000, 1200000, 0.15],
                    [1200000, 1500000, 0.20],
                    [1500000, Infinity, 0.30]
                ];
                
                for (let [lower, upper, rate] of oldSlabs) {
                    if (income > lower) {
                        let taxableAmount = Math.min(income, upper) - lower;
                        let oldTaxForSlab = taxableAmount * rate;
                        oldTax += oldTaxForSlab;
                    } else {
                        break;
                    }
                }
            }
            
            tableHTML += "</table>";
            
            let lang = document.getElementById("language").value;
            let savings = oldTax - tax;
            document.getElementById("result").innerHTML = `${translations[lang].resultText} ₹${tax.toLocaleString()}<br>Old Tax: ₹${oldTax.toLocaleString()}<br>Savings: ₹${savings.toLocaleString()}<br>${tableHTML}`;
        }
        
        function changeLanguage() {
            let lang = document.getElementById("language").value;
            document.getElementById("title").innerText = translations[lang].title;
            document.getElementById("incomeLabel").innerText = translations[lang].incomeLabel;
            document.getElementById("calculateBtn").innerText = translations[lang].calculateBtn;
        }
        
        function detectUserLocation() {
            fetch("https://ipapi.co/json/")
                .then(response => response.json())
                .then(data => {
                    let state = data.region;
                    let stateLangMap = {
                        "Delhi": "hi", "Uttar Pradesh": "hi", "Madhya Pradesh": "hi", "Bihar": "hi",
                        "Tamil Nadu": "ta", "Karnataka": "ta", "Kerala": "ml", "Andhra Pradesh": "te", "Telangana": "te"
                    };
                    let userLang = stateLangMap[state] || "en";
                    document.getElementById("language").value = userLang;
                    changeLanguage();
                })
                .catch(() => console.log("Could not detect location"));
        }
